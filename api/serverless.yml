service: api
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}

  # Variables de entorno dinámicas (tabla de DB)
  environment:
    TABLE_NAME: ${cf:db-${self:provider.stage}.AppTableName}

  # Conexión a la VPC aislada (subredes privadas + SG)
  vpc:
    securityGroupIds:
      - ${cf:vpc-${self:provider.stage}.SecurityGroupId}
    subnetIds:
      - ${cf:vpc-${self:provider.stage}.PrivateSubnet1Id}
      - ${cf:vpc-${self:provider.stage}.PrivateSubnet2Id}

  # Trazas y logs
  tracing:
    apiGateway: true
    lambda: true
  logs:
    httpApi: true

  # Permisos mínimos (DynamoDB + X-Ray)
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:Query
          Resource:
            - arn:aws:dynamodb:${self:provider.region}:${aws:accountId}:table/${env:TABLE_NAME}
        - Effect: Allow
          Action:
            - xray:PutTraceSegments
            - xray:PutTelemetryRecords
          Resource: "*"

package:
  individually: true
  patterns:
    - '!**/*'
    - 'handler.js'

functions:
  # CREATE  -> POST /items
  createItem:
    handler: handler.createItem
    memorySize: 256
    timeout: 10
    events:
      - httpApi:
          method: POST
          path: /items
          cors: true

  # READ    -> GET /items/{id}
  getItem:
    handler: handler.getItem
    memorySize: 256
    timeout: 10
    events:
      - httpApi:
          method: GET
          path: /items/{id}
          cors: true

  # UPDATE  -> PUT /items/{id}
  updateItem:
    handler: handler.updateItem
    memorySize: 256
    timeout: 10
    events:
      - httpApi:
          method: PUT
          path: /items/{id}
          cors: true

  # DELETE  -> DELETE /items/{id}
  deleteItem:
    handler: handler.deleteItem
    memorySize: 256
    timeout: 10
    events:
      - httpApi:
          method: DELETE
          path: /items/{id}
          cors: true

  # LIST    -> GET /items   (usa Scan simple)
  listItems:
    handler: handler.listItems
    memorySize: 256
    timeout: 10
    events:
      - httpApi:
          method: GET
          path: /items
          cors: true


