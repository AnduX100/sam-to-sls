name: deploy
on:
  push:
    branches: [main, dev]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      STAGE: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Serverless CLI (v3)
        run: |
          npm i -g serverless@3
          sls --version

      # Instala AWS CLI con pip (para ver cuenta/stack names desde el job)
      - name: Install AWS CLI via pip
        run: |
          python3 -m pip install --user --upgrade pip
          python3 -m pip install --user awscli
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          aws --version

      - name: STS whoami (cuenta/usuario usados)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}
        run: aws sts get-caller-identity

      # --- VPC ---
      - name: Deploy VPC
        working-directory: vpc
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}
        run: sls deploy --stage $STAGE --region $AWS_REGION -v

      - name: Info VPC (stack name)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}
        run: |
          aws cloudformation describe-stacks --stack-name sam2sls-vpc-$STAGE --query 'Stacks[0].StackStatus'

      # --- DB ---
      - name: Deploy DB
        working-directory: db
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}
        run: sls deploy --stage $STAGE --region $AWS_REGION -v

      - name: Info DB (stack name)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}
        run: |
          aws cloudformation describe-stacks --stack-name sam2sls-db-$STAGE --query 'Stacks[0].Outputs'

      # --- API ---
      - name: Deploy API
        working-directory: api
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}
        run: sls deploy --stage $STAGE --region $AWS_REGION -v

      - name: Info API (stack name)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}
        run: |
          aws cloudformation describe-stacks --stack-name sam2sls-api-$STAGE --query 'Stacks[0].StackStatus'
